<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/css/main.css">
  <title>Add a timer</title>
</head>
<body>
  <h3>Create a new timer.</h3>
  <form>
    <div class="container">
      <div class="col1">
        <h5>Notify me...</h5>
        <div class="enabled"><input checked value="interval" type="radio" name="when"><div>Every <input required type="number" placeholder="e.g. 20" id="interval" step="0.1"> Minutes</div></div>
        <div class="disabled"><input value="timeout" type="radio" name="when"><div>In <input disabled type="number" step="0.1" id="timeout" placeholder="e.g. 20"> Minutes</div></div>
        <div class="disabled"><input value="time" type="radio" name="when"><div>At <input disabled type="time" id="time" placeholder="3:15 PM"></div></div>
      </div>
      <div class="col2">
        <h5>And then...</h5>
        <div class="enabled"><input checked value="notification" type="radio" name="action"><div>Create a notification <input required type="text" id="notification"></div></div>
        <div class="disabled"><input value="url" type="radio" name="action"><div>Browse to <input disabled type="url" id="url" placeholder="e.g. https://jobbel.nl"></div></div>
      </div>
    </div>
    
    <input type="submit" value="Set the new timer!">
  </form>

  <script src="index.js"></script>
</body>
</html>
